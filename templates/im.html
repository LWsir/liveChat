<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        .chat-container {
            max-width: 500px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .chat-box {
            max-height: 300px;
            overflow-y: auto;
            padding: 20px;
        }

        .input-container {
            display: flex;
            align-items: center;
            border-top: 1px solid #e0e0e0;
            padding: 10px;
        }

        .message-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .message-container:not(.is-self) {
            justify-content: flex-start;
        }

        .message-container.is-self {
            justify-content: flex-end;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #ccc;
            margin-right: 10px;
        }

        .nickname {
            font-weight: bold;
            color: #007bff;
            font-size: 14px;
            margin-right: 5px;
        }

        .message-text {
            padding: 10px;
            background-color: #f2f2f2;
            border-radius: 5px;
            max-width: 60px;
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
        }

        .message-container:hover .message-text {
            white-space: normal !important;
            overflow: visible !important;
            max-width: none !important;
            z-index: 9999;
            position: relative;
        }


        /*.message-container:hover .message-text {*/
        /*    max-width: none;*/
        /*    white-space: normal;*/
        /*    overflow: visible;*/
        /*    z-index: 1;*/
        /*    position: relative;*/
        /*}*/

        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
<div class="chat-container">
    <div class="chat-box" id="chat-box"></div>
    <div class="input-container">
        <input type="text" id="input" placeholder="Type your message here...">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>
<script>
    var ws = new WebSocket("ws://81.71.47.194:8084/ws");
    var robot = "机器人";
    var self_name = "";

    ws.onmessage = function(event) {
        var message = JSON.parse(event.data);
        var chatBox = document.getElementById("chat-box");
        var messageContainer = document.createElement("div");
        messageContainer.classList.add("message-container");

        var isself = false;

        if (message.nickname === self_name) {
            isself = true;
        }

        if (isself) {
            messageContainer.classList.add("is-self");
        }

        var avatar = document.createElement("div");
        avatar.classList.add("avatar");
        avatar.style.backgroundImage = "url('" + message.avatar + "')";
        messageContainer.appendChild(avatar);

        var nickname = document.createElement("div");
        nickname.textContent = message.nickname;
        nickname.classList.add("nickname");
        messageContainer.appendChild(nickname);

        var messageText = document.createElement("div");
        messageText.textContent = message.text;
        messageText.classList.add("message-text");
        messageContainer.appendChild(messageText);

        chatBox.appendChild(messageContainer);
        chatBox.scrollTop = chatBox.scrollHeight;
    };

    function sendMessage() {
        var input = document.getElementById("input");
        var message = input.value.trim();
        var nickname = "";

        if (self_name === "") {
            nickname = generateRandomRobotNumber();
            self_name = nickname;
        } else {
            nickname = self_name;
        }

        if (message !== "") {
            ws.send(JSON.stringify({
                text: message,
                avatar: "https://img1.baidu.com/it/u=3314132085,944825934&fm=253&fmt=auto&app=138&f=JPEG?w=390&h=260",
                nickname: nickname,
            }));
            input.value = "";
        }
    }

    function generateRandomRobotNumber() {
        var randomNumber = Math.floor(Math.random() * 999) + 1;
        var paddedRandomNumber = String(randomNumber).padStart(3, '0');
        var robotNumber = robot + paddedRandomNumber + ":";

        return robotNumber;
    }

    document.onkeydown = function() {
        var e = window.event || arguments.callee.caller.arguments[0];
        e.keyCode === 13 && sendMessage();
    };
</script>
</body>
</html>
